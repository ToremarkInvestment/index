<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toremark Investments</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="theme-color" content="#6b1218" />

    <style>
      :root {
        --hero-bg: #6b1218;
        --about-bg: #f7f7f7;
        --about-ink: #000000;
        --sectors-bg: #ffffff;
        --sectors-ink: #000000;
        --card-bg: #f7f7f7;
        --contact-bg: #6b1218;
        --contact-ink: #ffffff;
        --pad: 20px;
        --radius: 8px;
        --headline-size: clamp(32px, 6vw, 64px);
        --about-top-gap: 140px;
        --about-lead-bottom: 140px;
        --sectors-title-gap: 100px;
        --contact-gap: 48px;
        --contact-top-extra: 80px;
        --contact-bottom-extra: 120px;
        --header-h: 70px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-padding-top: calc(
          var(--header-h) + env(safe-area-inset-top, 0px)
        );
        scroll-behavior: auto;
        background: var(--contact-bg);
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        letter-spacing: -0.04em;
        line-height: 1.6;
        color: #0e0e0e;
        background: #fff;
        cursor: none;
        min-height: 100%;
      }

      h1,
      h2,
      h3,
      p,
      a,
      small {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        letter-spacing: -0.04em;
        text-align: left;
      }

      img,
      video {
        display: block;
        max-width: 100%;
        height: auto;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      section {
        padding: clamp(40px, 8vw, 100px) var(--pad);
      }

      /* Header / Nav */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--hero-bg);
        height: var(--header-h);
        display: flex;
        align-items: center;

        /* GPU-hint mot 1px-hairline på iOS */
        backface-visibility: hidden;
        transform: translateZ(0);
      }
      .nav {
        display: flex;
        align-items: center;
        padding: 10px var(--pad);
        gap: 16px;
        width: 100%;
      }

      /* iOS hairline-täckare högst upp (målar statusradsinset) */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 0px);
        background: var(--hero-bg);
        z-index: 1001;
        pointer-events: none;
      }

      /* LOGO crossfade */
      .brand {
        position: relative;
        width: 170px;
        height: 35px;
        display: block;
      }
      .brand img {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 35px;
        width: auto;
        transition: opacity 0.25s ease;
      }
      .logo-default {
        opacity: 1;
      }
      .logo-scrolled {
        opacity: 0;
      }
      .site-header.scrolled .logo-default {
        opacity: 0;
      }
      .site-header.scrolled .logo-scrolled {
        opacity: 1;
      }

      nav {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
      }
      nav a {
        color: #ffffff;
      }
      nav a:hover {
        text-decoration: underline;
      }

      /* Hamburger */
      .hamburger {
        display: none;
        background: transparent;
        border: 0;
        width: 40px;
        height: 40px;
        position: relative;
        cursor: none;
      }
      .hamburger::before,
      .hamburger::after {
        content: "";
        position: absolute;
        left: 8px;
        right: 8px;
        height: 2px;
        background: #fff;
        transition: transform 0.2s ease, top 0.2s ease;
      }
      .hamburger::before {
        top: 13px;
      }
      .hamburger::after {
        top: 25px;
      }
      .hamburger[aria-expanded="true"]::before {
        top: 19px;
        transform: rotate(45deg);
      }
      .hamburger[aria-expanded="true"]::after {
        top: 19px;
        transform: rotate(-45deg);
      }

      .mobile-menu {
        position: fixed;
        left: 0;
        right: 0;
        top: var(--header-h);
        height: calc(100vh - var(--header-h));
        background: var(--hero-bg);
        transform: translateY(-12px);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.22s ease, opacity 0.22s ease;
        padding: 20px var(--pad);
        display: flex;
        flex-direction: column;
        gap: 18px;
        z-index: 999;
      }
      .mobile-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      .mobile-menu a {
        font-size: clamp(24px, 6vw, 36px);
        color: #ffffff;
      }
      .mobile-menu a:hover {
        text-decoration: underline;
      }

      /* Hero */
      .hero-color {
        background: var(--hero-bg);
        height: 200px;
        width: 100%;
      }
      .hero-video {
        width: 100%;
        height: 70vh;
        overflow: hidden;
        background: #000;
        position: relative;
      }
      .hero-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-video::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(107, 18, 24, 0.1);
        pointer-events: none;
      }

      /* About */
      #about {
        background: var(--about-bg);
        color: var(--about-ink);
        padding: clamp(60px, 12vw, 140px) var(--pad);
      }
      .about-title {
        font-size: var(--headline-size);
        line-height: 1.1;
        margin-top: var(--about-top-gap);
        margin-bottom: 0;
      }
      .about-title span {
        display: block;
      }
      .about-title span:last-child {
        margin-bottom: 60px;
      }
      .about-lead {
        font-size: clamp(16px, 2.2vw, 20px);
        max-width: 70ch;
        margin-bottom: var(--about-lead-bottom);
      }

      /* Sectors */
      #sectors {
        background: var(--sectors-bg);
        color: var(--sectors-ink);
        padding: 32px var(--pad) clamp(60px, 12vw, 140px);
      }
      .sectors-title {
        font-size: clamp(22px, 4.2vw, 36px);
        margin-bottom: var(--sectors-title-gap);
        color: #000000;
      }
      .sector-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(250px, 1fr)
        ); /* default */
        gap: 20px;
      }
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: flex-start;
        color: var(--sectors-ink);
      }
      .card h3 {
        font-size: var(--headline-size);
        line-height: 1.1;
        margin: 0;
      }

      /* Contact */
      #contact {
        background: var(--contact-bg);
        color: var(--contact-ink);
        padding-left: var(--pad);
        padding-right: var(--pad);
      }
      .contact-title {
        font-size: clamp(22px, 4.2vw, 36px);
        margin-bottom: var(--contact-gap);
      }
      #contact p,
      #contact a {
        font-size: clamp(22px, 4.2vw, 36px);
        line-height: 1.3;
        color: var(--contact-ink);
        text-decoration: none;
      }
      #contact a:hover {
        text-decoration: underline;
      }
      .contact-company {
        margin-bottom: 0;
      }
      .contact-city {
        margin-bottom: var(--contact-gap);
      }
      .contact-email {
        margin-bottom: 0;
      }
      .email-accent {
        color: #ffffff;
      }
      #contact::after {
        content: "";
        display: block;
        height: env(safe-area-inset-bottom, 0px);
      }

      /* Custom cursor (desktop) */
      .cursor {
        position: fixed;
        left: 0;
        top: 0;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #ea3833;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.15s ease, opacity 0.25s ease;
        pointer-events: none;
        z-index: 10000;
        opacity: 1;
      }
      .cursor.active {
        transform: translate(-50%, -50%) scale(2.2);
      }
      a,
      button,
      .brand,
      .hamburger {
        cursor: none;
      }

      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
        .cursor {
          display: none !important;
        }
        a,
        button,
        .brand,
        .hamburger {
          cursor: auto;
        }
      }

      /* Mobil PORTRÄTT */
      @media (max-width: 768px) and (orientation: portrait) {
        nav {
          display: none;
        }
        .hamburger {
          display: block;
          margin-left: auto;
        }
        .card {
          aspect-ratio: 2 / 1;
        }
        #contact {
          padding-top: calc(clamp(60px, 12vw, 140px) * 3.4);
          padding-bottom: calc(clamp(60px, 12vw, 140px) * 3.8);
        }
      }

      /* MOBILE LANDSCAPE: 3 kolumner + större rubrikstorlek */
      @media (max-width: 768px) and (orientation: landscape) {
        nav {
          display: none;
        }
        .hamburger {
          display: block;
          margin-left: auto;
        }

        .sector-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 12px;
        }
        .sector-grid .card {
          aspect-ratio: 1 / 1;
        }

        .sector-grid .card h3 {
          font-size: clamp(26px, 6vw, 36px); /* justerbar */
          line-height: 1.05;
        }

        #contact {
          padding-top: calc(clamp(60px, 12vw, 140px) * 2.5);
          padding-bottom: calc(clamp(60px, 12vw, 140px) * 3.2);
        }
      }

      /* Desktop */
      @media (min-width: 769px) {
        #contact {
          padding-top: calc(
            (clamp(60px, 12vw, 140px) + var(--contact-top-extra)) * 0.95
          );
          padding-bottom: calc(
            (clamp(60px, 12vw, 140px) + var(--contact-top-extra)) * 1.1
          );
        }
      }
    </style>
  </head>

  <body>
    <div id="top"></div>

    <!-- Header -->
    <header class="site-header" id="siteHeader">
      <div class="nav">
        <a href="#top" class="brand" aria-label="Gå till toppen">
          <img src="logo.png" alt="Logotyp" class="logo-default" />
          <img src="logo2.png" alt="" class="logo-scrolled" />
        </a>
        <nav aria-label="Huvudmeny">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#sectors">Sectors</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button
          class="hamburger"
          id="hamburger"
          aria-controls="mobileMenu"
          aria-expanded="false"
          aria-label="Öppna meny"
        ></button>
      </div>
      <div
        class="mobile-menu"
        id="mobileMenu"
        role="dialog"
        aria-modal="true"
        aria-label="Mobilmeny"
      >
        <a href="#about">About</a>
        <a href="#sectors">Sectors</a>
        <a href="#contact">Contact</a>
      </div>
    </header>

    <!-- Hero -->
    <div class="hero-color" id="heroColor"></div>
    <div class="hero-video" id="heroVideo">
      <video autoplay muted loop playsinline>
        <source src="hero.mp4" type="video/mp4" />
        Din webbläsare stödjer inte videouppspelning.
      </video>
    </div>

    <!-- About -->
    <section id="about">
      <h2 class="about-title">
        <span>Focused</span>
        <span>investments in</span>
        <span>listed companies</span>
      </h2>
      <p class="about-lead">Clear, rational, data-driven.</p>
    </section>

    <!-- Sectors -->
    <section id="sectors">
      <h2 class="sectors-title">Primary Sectors</h2>
      <div class="sector-grid">
        <div class="card"><h3>Real Estate</h3></div>
        <div class="card"><h3>Energy</h3></div>
        <div class="card"><h3>Industrials</h3></div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2 class="contact-title">Contact</h2>
      <p class="contact-company">Toremark Investments AB</p>
      <p class="contact-city">Stockholm, Sweden</p>
      <p class="contact-email">
        <a href="mailto:info@toremarks.com">
          info@toremark<span class="email-accent">s</span>.com
        </a>
      </p>
    </section>

    <!-- Custom cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
      // Custom cursor
      const isFinePointer = window.matchMedia("(pointer: fine)").matches;
      const cursor = document.getElementById("cursor");

      if (isFinePointer && cursor) {
        document.addEventListener("mousemove", (e) => {
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
          if (cursor.style.opacity !== "1") cursor.style.opacity = "1";
        });
        const activate = () => cursor.classList.add("active");
        const deactivate = () => cursor.classList.remove("active");
        document.addEventListener("mouseover", (e) => {
          const t = e.target.closest(
            'a, button, [role="button"], .brand, .hamburger'
          );
          if (t) activate();
          else deactivate();
        });
        document.addEventListener("mouseout", (e) => {
          const toEl =
            e.relatedTarget && e.relatedTarget.closest
              ? e.relatedTarget.closest(
                  'a, button, [role="button"], .brand, .hamburger'
                )
              : null;
          if (!toEl) deactivate();
        });
      } else if (cursor) {
        cursor.style.display = "none";
      }

      // Dölj/visa cirkel på fönstergräns
      if (cursor) {
        document.addEventListener("mouseleave", () => {
          cursor.style.opacity = "0";
        });
        document.addEventListener("mouseenter", () => {
          cursor.style.opacity = "1";
        });
      }

      // Mobilmeny
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      function toggleMobileMenu(forceState) {
        const willOpen =
          typeof forceState === "boolean"
            ? forceState
            : !mobileMenu.classList.contains("open");
        mobileMenu.classList.toggle("open", willOpen);
        hamburger.setAttribute("aria-expanded", String(willOpen));
      }
      function closeMobileMenu() {
        toggleMobileMenu(false);
      }
      if (hamburger)
        hamburger.addEventListener("click", () => toggleMobileMenu());
      if (mobileMenu) {
        mobileMenu.addEventListener("click", (e) => {
          if (e.target === mobileMenu) closeMobileMenu();
        });
      }

      // Ankarlänkar
      document.querySelectorAll('a[href^="#"]').forEach((a) => {
        a.addEventListener("click", (e) => {
          const id = a.getAttribute("href");
          if (!id || id.length <= 1) return;
          e.preventDefault();
          closeMobileMenu();
          const el = document.querySelector(id);
          if (!el) return;
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              el.scrollIntoView({ behavior: "smooth", block: "start" });
            });
          });
        });
      });

      // Logo crossfade on scroll
      const headerEl = document.getElementById("siteHeader");
      const heroColor = document.getElementById("heroColor");
      function updateLogo() {
        const threshold = heroColor ? heroColor.offsetHeight : 0;
        if (window.pageYOffset >= threshold) headerEl.classList.add("scrolled");
        else headerEl.classList.remove("scrolled");
      }
      window.addEventListener("scroll", updateLogo, { passive: true });
      window.addEventListener("load", updateLogo);
      window.addEventListener("resize", updateLogo);

      // Uppdatera scroll-padding-top om headerhöjden förändras
      const ro = new ResizeObserver(() => {
        const h = headerEl.getBoundingClientRect().height;
        document.documentElement.style.scrollPaddingTop = `calc(${h}px + env(safe-area-inset-top, 0px))`;
      });
      ro.observe(headerEl);
    </script>
  </body>
</html>
