<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toremark Investments</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="theme-color" content="#6b1218" />

    <style>
      :root {
        --hero-bg: #6b1218;
        --about-bg: #f7f7f7;
        --about-ink: #000000;
        --sectors-bg: #ffffff;
        --sectors-ink: #000000;
        --card-bg: #f7f7f7;
        --contact-bg: #6b1218;
        --contact-ink: #ffffff;
        --pad: 20px;
        --radius: 8px;
        --headline-size: clamp(32px, 6vw, 64px);
        --about-top-gap: 140px;
        --about-lead-bottom: 140px;
        --sectors-title-gap: 100px;
        --contact-gap: 48px;
        --contact-email-bottom: 80px;
        --contact-top-extra: 80px;
        --contact-bottom-extra: 120px;
        --header-h: 70px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        letter-spacing: -0.04em;
        line-height: 1.6;
        color: #0e0e0e;
        background: #fff;
        cursor: none;
      }
      h1,
      h2,
      h3,
      p,
      a,
      small {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        letter-spacing: -0.04em;
        text-align: left;
      }
      img,
      video {
        display: block;
        max-width: 100%;
        height: auto;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      section {
        padding: clamp(40px, 8vw, 100px) var(--pad);
      }

      /* Header / Nav */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--hero-bg);
        height: var(--header-h);
        display: flex;
        align-items: center;
      }
      .nav {
        display: flex;
        align-items: center;
        padding: 10px var(--pad);
        gap: 16px;
        width: 100%;
      }

      /* LOGO crossfade */
      .brand {
        position: relative;
        width: 170px;
        height: 35px;
        display: block;
      }
      .brand img {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 35px;
        width: auto;
        transition: opacity 0.25s ease;
      }
      .logo-default {
        opacity: 1;
      }
      .logo-scrolled {
        opacity: 0;
      }
      .site-header.scrolled .logo-default {
        opacity: 0;
      }
      .site-header.scrolled .logo-scrolled {
        opacity: 1;
      }

      nav {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
      }

      /* CHANGED: Menylänkar (desktop) vita */
      nav a {
        color: #ffffff;
      }
      nav a:hover {
        text-decoration: underline;
      }

      /* Hamburger */
      .hamburger {
        display: none;
        background: transparent;
        border: 0;
        width: 40px;
        height: 40px;
        position: relative;
        cursor: none;
      }
      .hamburger::before,
      .hamburger::after {
        content: "";
        position: absolute;
        left: 8px;
        right: 8px;
        height: 2px;
        background: #fff;
        transition: transform 0.2s ease, top 0.2s ease;
      }
      .hamburger::before {
        top: 13px;
      }
      .hamburger::after {
        top: 25px;
      }
      .hamburger[aria-expanded="true"]::before {
        top: 19px;
        transform: rotate(45deg);
      }
      .hamburger[aria-expanded="true"]::after {
        top: 19px;
        transform: rotate(-45deg);
      }

      .mobile-menu {
        position: fixed;
        left: 0;
        right: 0;
        top: var(--header-h);
        height: calc(100vh - var(--header-h));
        background: var(--hero-bg);
        transform: translateY(-12px);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.22s ease, opacity 0.22s ease;
        padding: 20px var(--pad);
        display: flex;
        flex-direction: column;
        gap: 18px;
        z-index: 999;
      }
      .mobile-menu.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      .mobile-menu a {
        font-size: clamp(24px, 6vw, 36px);
        color: #ffffff;
      }
      .mobile-menu a:hover {
        text-decoration: underline;
      }

      /* Hero */
      .hero-color {
        background: var(--hero-bg);
        height: 200px;
        width: 100%;
      }
      .hero-video {
        width: 100%;
        height: 70vh;
        overflow: hidden;
        background: #000;
        position: relative; /* behövs för overlay */
      }
      .hero-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* 25% overlay #6B1218 */
      .hero-video::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(107, 18, 24, 0.1); /* 10% */
        pointer-events: none;
      }

      /* About */
      #about {
        background: var(--about-bg);
        color: var(--about-ink);
        padding: clamp(60px, 12vw, 140px) var(--pad);
      }
      .about-title {
        font-size: var(--headline-size);
        line-height: 1.1;
        margin-top: var(--about-top-gap);
        margin-bottom: 0;
      }
      .about-title span {
        display: block;
      }
      .about-title span:last-child {
        margin-bottom: 60px;
      }
      .about-lead {
        font-size: clamp(16px, 2.2vw, 20px);
        max-width: 70ch;
        margin-bottom: var(--about-lead-bottom);
      }

      /* Sectors */
      #sectors {
        background: var(--sectors-bg);
        color: var(--sectors-ink);
        padding: 32px var(--pad) clamp(60px, 12vw, 140px);
      }
      .sectors-title {
        font-size: clamp(22px, 4.2vw, 36px);
        margin-bottom: var(--sectors-title-gap);
        color: #000000; /* CHANGED: rubriken Primary Sectors */
      }
      .sector-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: flex-start;
        color: var(--sectors-ink);
      }
      .card h3 {
        font-size: var(--headline-size);
        line-height: 1.1;
        margin: 0;
      }

      /* Contact */
      #contact {
        background: var(--contact-bg);
        color: var(--contact-ink);
        padding-left: var(--pad);
        padding-right: var(--pad);
      }
      .contact-title {
        font-size: clamp(22px, 4.2vw, 36px);
        margin-bottom: var(--contact-gap);
        color: var(--contact-ink);
      }
      #contact p,
      #contact a {
        font-size: clamp(22px, 4.2vw, 36px);
        line-height: 1.3;
        color: var(--contact-ink);
        text-decoration: none;
      }
      #contact a:hover {
        text-decoration: underline;
      }
      .contact-company {
        margin-bottom: 0;
      }
      .contact-city {
        margin-bottom: var(--contact-gap);
      }
      .contact-email {
        margin-bottom: 0;
      }
      .email-accent {
        color: #FFFFFF;
      }

      /* Contact spacing (oförändrat) */
      @media (max-width: 768px) {
        #contact {
          padding-top: calc(clamp(60px, 12vw, 140px) * 4.5);
          padding-bottom: calc(clamp(60px, 12vw, 140px) * 4.5);
        }
      }
      @media (min-width: 769px) {
        #contact {
          padding-top: calc(
            (clamp(60px, 12vw, 140px) + var(--contact-top-extra)) * 1.1
          );
          padding-bottom: calc(
            (clamp(60px, 12vw, 140px) + var(--contact-top-extra)) * 1.1
          );
        }
      }

      /* Custom cursor */
      .cursor {
        position: fixed;
        left: 0;
        top: 0;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #ea3833;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.15s ease, opacity 0.2s ease;
        pointer-events: none;
        z-index: 10000;
      }
      .cursor.active {
        transform: translate(-50%, -50%) scale(2.2);
      }
      a,
      button,
      .brand,
      .hamburger {
        cursor: none;
      }

      @media (max-width: 768px) {
        nav {
          display: none;
        }
        .hamburger {
          display: block;
          margin-left: auto;
        }
        .card {
          aspect-ratio: 2 / 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="top"></div>

    <!-- Header -->
    <header class="site-header" id="siteHeader">
      <div class="nav">
        <a href="#top" class="brand">
          <img src="logo.png" alt="Logotyp" class="logo-default" />
          <img src="logo2.png" alt="" class="logo-scrolled" />
        </a>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#sectors">Sectors</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button
          class="hamburger"
          id="hamburger"
          aria-controls="mobileMenu"
          aria-expanded="false"
          aria-label="Öppna meny"
        ></button>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <a href="#about">About</a>
        <a href="#sectors">Primary Sectors</a>
        <a href="#contact">Contact</a>
      </div>
    </header>

    <!-- Hero -->
    <div class="hero-color" id="heroColor"></div>
    <div class="hero-video" id="heroVideo">
      <video autoplay muted loop playsinline>
        <source src="hero.mp4" type="video/mp4" />
        Din webbläsare stödjer inte videouppspelning.
      </video>
    </div>

    <!-- About -->
    <section id="about">
      <h2 class="about-title">
        <span>Focused</span>
        <span>investments in</span>
        <span>listed companies</span>
      </h2>
      <p class="about-lead">Clear, rational, data-driven.</p>
    </section>

    <!-- Sectors -->
    <section id="sectors">
      <h2 class="sectors-title">Primary Sectors</h2>
      <div class="sector-grid">
        <div class="card"><h3>Real Estate</h3></div>
        <div class="card"><h3>Energy</h3></div>
        <div class="card"><h3>Industrials</h3></div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2 class="contact-title">Contact</h2>
      <p class="contact-company">Toremark Investments AB</p>
      <p class="contact-city">Stockholm, Sweden</p>
      <p class="contact-email">
        <a href="mailto:info@toremarks.com">
          info@toremark<span class="email-accent">s</span>.com
        </a>
      </p>
    </section>

    <!-- Custom cursor -->
    <div class="cursor" id="cursor"></div>

    <script>
      const cursor = document.getElementById("cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });
      const activate = () => cursor.classList.add("active");
      const deactivate = () => cursor.classList.remove("active");
      document.addEventListener("mouseover", (e) => {
        const t = e.target.closest(
          'a, button, [role="button"], .brand, .hamburger'
        );
        if (t) activate();
        else deactivate();
      });
      document.addEventListener("mouseout", (e) => {
        const toEl =
          e.relatedTarget && e.relatedTarget.closest
            ? e.relatedTarget.closest(
                'a, button, [role="button"], .brand, .hamburger'
              )
            : null;
        if (!toEl) deactivate();
      });

      function scrollWithOffset(target) {
        const el = document.querySelector(target);
        if (!el) return;
        const header = document.querySelector(".site-header");
        const offset = header ? header.offsetHeight : 0;
        const y = el.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({ top: y, behavior: "smooth" });
      }
      document.querySelectorAll('a[href^="#"]').forEach((a) => {
        a.addEventListener("click", (e) => {
          const id = a.getAttribute("href");
          if (id && id.length > 1) {
            e.preventDefault();
            closeMobileMenu();
            scrollWithOffset(id);
          }
        });
      });

      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");
      function toggleMobileMenu(forceState) {
        const willOpen =
          typeof forceState === "boolean"
            ? forceState
            : !mobileMenu.classList.contains("open");
        mobileMenu.classList.toggle("open", willOpen);
        hamburger.setAttribute("aria-expanded", String(willOpen));
      }
      function closeMobileMenu() {
        toggleMobileMenu(false);
      }
      hamburger.addEventListener("click", () => toggleMobileMenu());
      mobileMenu.addEventListener("click", (e) => {
        if (e.target === mobileMenu) closeMobileMenu();
      });

      const headerEl = document.getElementById("siteHeader");
      const heroColor = document.getElementById("heroColor");
      function updateLogo() {
        const threshold = heroColor?.offsetHeight || 0;
        if (window.pageYOffset >= threshold) headerEl.classList.add("scrolled");
        else headerEl.classList.remove("scrolled");
      }
      window.addEventListener("scroll", updateLogo, { passive: true });
      window.addEventListener("load", updateLogo);
      window.addEventListener("resize", updateLogo);
    </script>
  </body>
</html>
